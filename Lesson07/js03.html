<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng các hàm hệ thống</title>
</head>
<body>
    

    <script>
        // hàm alert() => Hiển thị hộp thoại thông báo
        alert("Hello, Tôi là alert Javascript");

        // hàm hỏi đáp
        var res = confirm("Bạn có đồng ý không?");
        document.write(res);
        console.log(res);

        // hàm nhập dữ liệu prompt
        var kqua = prompt("Mời bạn nhập vào đây:");
        document.write("<h1>" + kqua + "</h1>");
        console.log("Welcome:",kqua);
        
    </script>
</body>
</html>
