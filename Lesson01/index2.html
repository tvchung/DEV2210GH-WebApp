<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thể cơ bản </title>
</head>
<body>
    <h1>Các thẻ cơ bản</h1>
    <hr>
    <p>
        Thẻ mô tả đoạn văn 
        <br/>
        <b>Văn bản chữ đậm</b>
        <br>
        <i>Văn bản chữ nghiên</i>
        <br>
        <u>Văn bản gạch chân</u>
        <br>
        <strong>Chữ đạma</strong>
        <br>
        <del>Giá cũ: 12324</del>
    </p>
    <h2>Các thẻ chỉ số:</h2>
    <p>
        Chỉ số dưới: 
        2H<sub>2</sub>+O<sub>2</sub>=2H<sub>2</sub>O
    </p>
    <p>
        Chỉ số trên:
        Ax<sup>2</sup>+Bx+C=0
    </p>

    <hr>
</body>
</html>
