<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table với các thuộc tính thường dùng</title>
</head>
<body>
    <h1>Table với các thuộc tính thường dùng</h1>
    <hr>
    <table id="#table1" border="1" width="80%" align="center"

        >
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Điểm thi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Nguyễn A</td>
                <td align="right">10</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Nguyễn B</td>
                <td align="right">9</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Nguyễn C</td>
                <td align="right">8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Trung bình:</th>
                <th>....</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
