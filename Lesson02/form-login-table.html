<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" width="75%" align="center" cellspacing="0" cellpadding="5">
            <tbody>
                <tr>
                    <th colspan="2">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster">
                    </th>
                </tr>
                <tr>
                    <th>
                        Tài khoản:
                    </th>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản">
                    </td>
                </tr>
                <tr>
                    <th>Mật khẩu</th>
                    <td>
                        <input type="password" name="matKhau" id="matKhau">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ghiNho" id="ghiNho">
                        <label for="ghiNho">Ghi nhỡ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng nhập">
                        <input type="reset" value="Làm lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
