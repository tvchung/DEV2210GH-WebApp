<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table với các thuộc tính thường dùng</title>
</head>
<body>
    <h1>Table với các thuộc tính thường dùng</h1>
    <hr>
    <table id="#table1" border="1" width="80%" align="center"
            cellpadding="5" cellspacing="0" style="border-color:blue">
        <thead bgcolor="#cfc">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="2">Điểm thi</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Nguyễn A</td>
                <td align="right">10</td>
                <td align="right">9</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Nguyễn B</td>
                <td align="right">9</td>
                <td align="right">10</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Nguyễn C</td>
                <td align="right">8</td>
                <td align="right" bgcolor="red">10</td>
            </tr>
        </tbody>
        <tfoot bgcolor="green">
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>....</th>
                <th>....</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
